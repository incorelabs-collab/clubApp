<header>
    <div class="page-header navbar-default navbar-fixed-top" align="center">
        <button class="navbar-toggle btn-lg backBtn" type="button" id="bckWithoutSearch" onclick="app.onBackKeyDown();">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
        </button>
        <h2 class="noSearchHeaderText">Results</h2>
    </div>
</header>
<br/>
<br/>
<div class="container homeContent">
    <div class='panel-group' id='searchData'>
        <div class='panel panel-default'>
            <div class='panel-heading'>
                <h4 class='panel-title'>
                    <a data-toggle='collapse' data-parent='#searchData' href='#searchMale' class='searchHeaderFont'>
                        Male
                    </a>
                    <span class="searchResultsCount badge pull-right" id="maleResultsCount"></span>
                </h4>
            </div>
            <div id='searchMale' class='panel-collapse collapse' align="center">
                <div class='panel-body' id='searchMaleData'>
                    
                </div>
            </div>
        </div>
        <div class='panel panel-default'>
            <div class='panel-heading'>
                <h4 class='panel-title'>
                    <a data-toggle='collapse' data-parent='#searchData' href='#searchFemale' class='searchHeaderFont'>
                        Female
                    </a>
                    <span class="searchResultsCount badge pull-right" id="femaleResultsCount"></span>
                </h4>
            </div>
            <div id='searchFemale' class='panel-collapse collapse' align="center">
                <div class='panel-body' id='searchFemaleData'>
                    
                </div>
            </div>
        </div>
        <div class='panel panel-default'>
            <div class='panel-heading'>
                <h4 class='panel-title'>
                    <a data-toggle='collapse' data-parent='#searchData' href='#searchKids' class='searchHeaderFont'>
                        Kids
                    </a>
                    <span class="searchResultsCount badge pull-right" id="kidsResultsCount"></span>
                </h4>
            </div>
            <div id='searchKids' class='panel-collapse collapse' align="center">
                <div class='panel-body' id='searchKidsData'>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Kids Modal -->
<div class="modal" id="kidsModal" tabindex="-1" role="dialog" aria-labelledby="kidsLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onclick="pageSearchResults.closeKidsModal();" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="kidsLabel" align="center">Profile</h4>
            </div>
            <div class="modal-body" id="kidsBodyModal">
                <div class="container detailContent" id="kidsHeader">
                </div>
                <div class="container-fluid otherDetail" id="kidsBody">
                </div>
            </div>
            <div class="modal-footer" id="kidsFooterModal">
                <button type="button" class="btn btn-primary" id="kids_close_btn" onclick="pageSearchResults.closeKidsModal();">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="js/search_results.js"></script>
