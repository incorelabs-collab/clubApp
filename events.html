<header>
    <div class="page-header navbar-default navbar-fixed-top" align="center">
        <button class="navbar-toggle btn-lg backBtn" type="button" id="bckWithSearch" onclick="app.onBackKeyDown();">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
        </button>
        <h2 class="headerText">Events</h2>
        <button id="search_icon" class="navbar-toggle" type="button" onclick="searchMiniApp.openSearchForm();">
          <span class="glyphicon glyphicon-search"></span>
        </button>
    </div>
</header>
<br/>
<br/>
<div class="container homeContent" align="center">
</div>
<!-- RSVP Modal -->
<div class="modal" id="rsvpModal" tabindex="-1" role="dialog" aria-labelledby="rsvpLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onclick="pageEvents.closeRsvpModal();" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="rsvpLabel" align="center">R.S.V.P.</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="rsvp_form">
                    <div class="form-group">
                        <label for="yesYouAttend">Are you attending?</label>
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="is_male" id="yesYouAttend" value="1" required />Yes
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="is_male" id="noYouAttend" value="0" />No
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="yesSpouseAttend">Is your spouse attending?</label>
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="is_female" id="yesSpouseAttend" value="1" required />Yes
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="is_female" id="noSpouseAttend" value="0" />No
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="yesKidsAttend">Are your children attending?</label>
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="are_kids" id="yesKidsAttend" value="1" required />Yes
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="are_kids" id="noKidsAttend" value="0" />No
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="extraAttend">Extras?</label>
                        <input type="number" class="form-control" id="extraAttend" placeholder="How many?" name="guest" min="0" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="rsvp_close_btn" onclick="pageEvents.closeRsvpModal();">Close</button>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Search Modal -->
<div class="modal" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onclick="searchMiniApp.closeSearchModal();" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="searchLabel" align="center">Search</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="searchForm" name="searchNameForm">
                    <div class="form-group">
                        <label for="memberName">Name</label>
                        <input type="text" class="form-control" id="memberName" placeholder="Name" name="memberName">
                    </div>
                    <div class="form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <select class="form-control" id="bloodGroup" name="bloodGroup">
                            <option value="">Select Blood Group</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="memberOccupation">Occupation</label>
                        <input type="text" class="form-control" id="memberOccupation" placeholder="Occupation" name="memberOccupation">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="search_close_btn" onclick="searchMiniApp.closeSearchModal();">Close</button>
                <button type="button" class="btn btn-primary" id="search_btn" onclick="searchMiniApp.validateSearchForm();">Search</button>
            </div>
        </div>
    </div>
</div>
<script src="js/events.js"></script>
<script src="js/search.js"></script>
