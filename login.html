<header>

        <div align="center">
            <img src="img/icon.png" class="img-responsive" id="appLogo">
            <h2 id="indexHeaderText">clubApp</h2>
        </div>
    </div>
</header>
<div class="container homeContent" align="center">
    <form role="form">
        <div class="form-group">
            <label for="username">
                <h4>Username / Mobile</h4>
            </label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username / mobile . .. ...">
        </div>
        <div class="form-group">
            <label for="password">
                <h4>Password</h4>
            </label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password . .. ...">
        </div>
        <br />
        <button type="button" class="btn btn-primary btn-lg btn-block" id="btn_login"
                onclick="pageLogin.validateCredentials();">Login
        </button>
    </form>
</div>
